{% extends "base.html" %}

{% block title %}Password Required - {{ link_name }}{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="password-prompt">
            <div class="lock-icon">ðŸ”’</div>
            <h1>Password Required</h1>
            <p>This link is password protected.</p>
            <p><strong>Link:</strong> {{ link_name }}</p>

            <form method="POST" action="{{ url_for('links.password_check', username=short_code.split('/')[0], custom_code=short_code.split('/')[1]) }}">
                <div class="form-group">
                    <label for="password">Enter Password</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Enter the password to access this link" autocomplete="off">
                </div>
                <button type="submit" class="btn btn-primary btn-full">ðŸ”“ Access Link</button>
            </form>

            <p class="password-hint">
                Don't have the password? Contact the link owner.
            </p>
        </div>
    </div>
</div>

<style>
.password-prompt {
    text-align: center;
}

.lock-icon {
    font-size: 4rem;
    margin-bottom: 1rem;
    color: var(--accent);
}

.password-hint {
    margin-top: 1.5rem;
    color: var(--text-secondary);
    font-size: 0.9rem;
}
</style>
{% endblock %}
