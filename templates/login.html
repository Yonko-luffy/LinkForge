<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LinkForge</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîë Welcome Back</h1>
            <p class="subtitle">Login to continue forging links</p>
        </div>
        
        <div class="content">
            <div class="form-container">
                <form id="login-form">
                    <input type="text" id="username" placeholder="üë§ Username" required>
                    <input type="password" id="password" placeholder="üîí Password" required>
                    <button type="submit">üöÄ Login</button>
                </form>
                <div id="error-message"></div>
            </div>
            
            <div class="auth-links">
                <p>Don't have an account? <a href="/register">Create one here</a></p>
                <a href="/">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password})
            });
            
            const data = await res.json();
            if (data.success) {
                window.location.href = '/';
            } else {
                document.getElementById('error-message').textContent = data.error;
            }
        });
    </script>
</body>
</html>
