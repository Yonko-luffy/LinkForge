{% extends "base.html" %}

{% block title %}Login - LinkForge{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1>Welcome Back</h1>
        <p>Sign in to manage your dynamic links</p>

        <form method="POST">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn btn-primary btn-full">ðŸ”‘ Login</button>
        </form>

        <p class="auth-footer">
            New to LinkForge? <a href="{{ url_for('auth.register') }}">Create an account</a>
        </p>
    </div>
</div>
{% endblock %}
